<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <script src="sweetalert2.min.js"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Github User By API</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/35eaa9d67f.js" crossorigin="anonymous"></script>
  <script>

  </script>
</head>

<body class="font-poppins bg-white-200">
  <!-- main - parent div -->
  <main class="main grid place-items-center content-evenly h-[75vh]">
    <div class="relative w-4/5 sm:w-80">
      <input id="search-input" type="text"
        class="h-14 w-full pr-8 pl-5 rounded z-0 drop-shadow focus:outline-none text-gray-500"
        placeholder="Type your github username..." />
      <div id="search-btn" class="absolute top-0 right-0 w-16 h-full group hover:bg-gray-100 cursor-pointer rounded-r"
        onclick="getInput()">
        <div class="h-full grid place-items-center">
          <i class="fa fa-search text-gray-400 z-20 group-hover:text-gray-500"></i>
        </div>
      </div>
    </div>
    <!--card-->

    <div id="card-container" class="mt-4"></div>
  </main>
  <script src="sweetalert2.all.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="tailwind.config.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
